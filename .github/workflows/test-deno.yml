name: Test Deno Module

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout Deno Module
        uses: actions/checkout@v2

      - name: Use Deno Version 1.8.2
        uses: denoland/setup-deno@v1
        with:
          deno-version: "1.8.2"

      # - name: Lint Deno Module
      #   run: deno fmt --check

      # Optimal wäre ein Build auch, Entweder über Deno Run oder über SUPABASE CLI

      - name: Build Function
        run: deno run 

      - name: Test Functions
        run: deno test --allow-none
